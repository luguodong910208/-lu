<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>折叠菜单练习DOM事件</title>
	<style>
		*{margin:0;padding:0;}
		ul{
			list-style:none;
		}
		#l1 .l1-item{
			width:120px;
			height:30px;
			float:left;
			margin-right: 5px;
			background: #fff url(dribbble.png) no-repeat right 14px;
			text-align: center;
			line-height: 30px;
			border:1px solid red;
			cursor: pointer;
		}
		#l1 .l2{
			border:1px solid #ccc;
			display:none;
		}
	</style>
</head>
<body>
	<div id="nav">
		<ul id="l1">
			<li class="l1-item">item 1
				<ul class="l2">
					<li>item 1</li>
					<li>item 2</li>
					<li>item 3</li>
				</ul>
			</li>
			<li class="l1-item">item 2
				<ul class="l2">
					<li>item 1</li>
					<li>item 2</li>
					<li>item 3</li>
				</ul>
			</li>
			<li class="l1-item">item 3
				<ul class="l2">
					<li>item 1</li>
					<li>item 2</li>
					<li>item 3</li>
				</ul>
			</li>
			<li class="l1-item">item 4
				<ul class="l2">
					<li>item 1</li>
					<li>item 2</li>
					<li>item 3</li>
				</ul>
			</li>
		</ul>
	</div>
	<script>
		var oL1 = document.getElementById('l1');
		var aLi = oL1.children;
		for (var i=0; i<aLi.length; i++){
			aLi[i].onmouseover = function(){
				var oL2 = this.getElementsByTagName('ul')[0];
				oL2.style.display = "block";
				this.style.backgroundPosition = "right -14px";
			};
			aLi[i].onmouseout = function(){
				var oL2 = this.getElementsByTagName('ul')[0];
				oL2.style.display = "none";
				this.style.backgroundPosition = "right 14px";
			};
		}

	</script>
</body>
</html>
