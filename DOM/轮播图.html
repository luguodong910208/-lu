<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图DOM练习</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		ul{
			list-style:none;
		}
		#container{
			width:680px;
			height:245px;
			background: #ccc;
			margin:50px auto;
		}
		#tab{
			height: 20px;
			background-color: #000;
		}
		#tab li{
			width:20px;
			height:20px;
			color:#fff;
			text-align: center;
			float: left;
			line-height: 20px;
		}
	</style>
</head>
<body>
	<div id="container">
		<ul id="tab">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		<div id="imgs">
			<img src="images/1.jpg" alt="">
			<img src="images/2.jpg" alt="">
			<img src="images/3.jpg" alt="">
			<img src="images/4.jpg" alt="">
			<img src="images/5.jpg" alt="">
		</div>
		<div id="arrow">
			<span id="prev">&lt;</span>
			<span id="next">&gt;</span>
		</div>
	</div>
</body>
</html>
